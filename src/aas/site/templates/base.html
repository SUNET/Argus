<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}AAS{% endblock %}</title>
</head>
<body>
    <header>
        <h1>
            <a style="text-decoration: none; color: #333;" href="{% url 'index' %}">AAS</a>
        </h1>
    </header>

    {% block content %}
        {% if user.is_authenticated %}
            {% comment TODO: temporarily disabled until JSON parsing has been implemented for the new data model %}
            <form action="{% url 'alert:create' %}">
                <input type="submit" value="Create alert"/>
            </form>
            {% endcomment %}
            <form action="{% url 'alert:all' %}">
                <input type="submit" value="Get all alerts as JSON"/>
            </form>
        {% else %}
            <form action="{% url 'auth:login' %}">
                <input type="submit" value="Login locally"/>
            </form>
        {% endif %}
        <br>
        <form action="{% url 'dataporten' %}">
            <input type="submit" value="Dataporten"/>
        </form>
    {% endblock content %}
</body>
</html>
