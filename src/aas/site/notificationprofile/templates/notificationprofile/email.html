<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>

    <style>
        table {
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        td {
            padding: 0.5em;
        }
    </style>
</head>
<body>

    <table>
        <tbody>
        {% for field, value in alert_dict.items %}
            <tr>
                <td>{{ field }}</td>
                <td>{{ value }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

</body>
</html>
